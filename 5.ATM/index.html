<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>Банковский счет</h1>
        <div class="balance">
            <h2>Баланс: <span id="balance">0</span> ₽</h2>
        </div>
        <div class="form">
            <input type="number" id="amount" placeholder="Сумма">
            <button id="deposit">Положить</button>
            <button id="withdraw">Снять</button>
        </div>
        <div id="messages"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
